name: cafe
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  flutter_screenutil: ^5.9.0
  go_router: ^13.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/manrope_variable_font_wght.ttf

# flutter_native_splash-development.yaml
flutter_native_splash:
  color: "#089082"
  image: assets/logo.png

  android_12:
    image: assets/logo.png
    icon_background_color: "#089082"

  web: false
